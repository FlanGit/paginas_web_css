<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Font Sizes rem</title>
    <style>
        
        section{font-size: 50px}
        article{font-size: 4rem}
        div{font-size: 3rem}
        span{font-size: 2rem}
        p{font-size: 1rem}        
    </style>
</head>

<body>
    <header>
        <h1>h1 - Font Sizes</h1>
    </header>

    <section>   
            1234567890  section{font-size: 50px}
        <article>
                1234567890  article{font-size: 4rem} 
            <div>
                    1234567890  div{font-size: 3rem} 
                <span> 
                        1234567890  p{font-size: 2rem} 
                    <p> 
                        1234567890  p{font-size: 1rem} 
                    </p>
                </span>
             </div>
        </article>
    </section>

</body>
